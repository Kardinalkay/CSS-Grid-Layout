<!DOCTYPE HTML>

<html>
	
	<head>
		
		<title>CSS GRID</title>

		<style>

			.container {
				display: grid;
				grid-template-columns: repeat(12, 1fr);
				grid-template-rows: 40px 200px 40px;
				grid-gap: 3px;

				margin: 199px auto;
				width: 800px;				
			}

			.container > * {
				/padding: 20px;
			}

			.header {
				grid-column: 3 / -1;
				background: linen;
			}

			.menu {
				grid-column: 1 / span 2;
				grid-row: 1 / span 3;
				/height: 300px;
				background: plum;
			}

			.content {
				background: orchid;
				grid-column: 3/ -1;
				/height: 300px;
			}

			.footer {
				grid-column: 3 / -1;
				background: tan;
			}
			
		</style>

	</head>

	<body>

		<div class="container">
			
			<div class="header">HEADER</div>

			<div class="menu">MENU</div>

			<div class="content">CONTENT</div>

			<div class="footer">FOOTER</div>

		</div>
	 	

	</body>
	

</html>
